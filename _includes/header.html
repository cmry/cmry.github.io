<aside class="logo">
	<nav>
	{% assign link = '/contact' %}
	{% assign prompt = 'Get in touch!' %}
	<a href="{{ link | prepend: site.baseurl }}" class="face">
		<img src="https://www.gravatar.com/avatar/{{ site.author_gravatar }}.png?s=100" class="gravatar">
	</a>
		<div class="links">
			<a href="/"><i class="fa fa-home"></i></a>
			{% assign url = page.url|remove:'/' %}
			{% for link in site.links %}
				&nbsp; &nbsp; {% if link.info == "Mastodon" %} | &nbsp; &nbsp; {% endif %}<a id="ind-{{ link.name | downcase }}" {% if link.alias == link.url %}class="active"{% endif %} href="{{ link.url | prepend: site.baseurl }}" title="{{ link.info }}" rel="me"><i class="{{ link.name }}"></i></a>
			{% endfor %}
		</div>
	</nav>
</aside>
