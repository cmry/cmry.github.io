---
layout: default
---

<noscript>
	<style>

		article .footnotes {
			display: block;
		}

	</style>
</noscript>

<article>

		<h1>{{ page.title }}</h1>
		<time>{{ page.date | date: '%B %-d, %Y' }} &nbsp; | &nbsp;
			{% if page.path contains '_posts' %}
			{{page.read}} minute read &nbsp; | &nbsp; Chris Emmery
			{% endif %}
		</time>

	<div class="divider"></div>

	{{ content }}

</article>

<div class="back">
	<a href="{{site.baseurl}}/"></a>
</div>
